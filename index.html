<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- navbar -->
    <div class="bg-gray-800 text-white flex justify-between md:hidden p-4">
      <h2 class="text-xl font-semibold">Admin Dashboard</h2>
      <button class="text-white focus:outline-none" onclick="toggleSidebar()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
    <div class="flex">
      <div
        id="sidebar"
        class="hidden md:block w-64 h-screen bg-gray-800 text-white"
      >
        <div class="p-4">
          <h2 class="text-xl font-semibold">Admin Dashboard</h2>
        </div>
        <nav class="mt-6">
          <a href="#" class="block py-2.5 px-4 bg-gray-700">Dashboard</a>
          <a
            href="users.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Users</a
          >
          <a
            href="orders.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Orders</a
          >
          <a
            href="products.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Products</a
          >
          <a
            href="reports.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Reports</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Settings</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Logout</a
          >
        </nav>
      </div>

      <!-- main content -->
      <div class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
        <!-- Statistik Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Users</h3>
            <p class="text-gray-600">1200</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Orders</h3>
            <p class="text-gray-600">750</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Revenue</h3>
            <p class="text-gray-600">Rp1.000.000.000</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Feedbacks</h3>
            <p class="text-gray-600">320</p>
          </div>
        </div>

        <!-- Tabel data -->
        <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
          <table class="min-w-max w-full table-auto">
            <thead>
              <tr
                class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
              >
                <th class="py-3 px-6 text-left">User</th>
                <th class="py-3 px-6 text-left">Email</th>
                <th class="py-3 px-6 text-center">Status</th>
                <th class="py-3 px-6 text-center">Role</th>
                <th class="py-3 px-6 text-center">Action</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
              <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="mr-2">
                      <img
                        class="w-6 h-6 rounded-full"
                        src="https://via.placeholder.com/150"
                        alt="Avatar"
                      />
                    </div>
                    <span class="font-medium">John Doe</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">john@gmail.com</td>
                <td class="py-3 px-6 text-center">
                  <span
                    class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs"
                    >Active</span
                  >
                </td>
                <td class="py-3 px-6 text-center">Admin</td>
                <td class="py-3 px-6 text-center">
                  <button class="text-blue-500 hover:text-blue-700">
                    Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tbody class="text-gray-600 text-sm font-light">
              <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="mr-2">
                      <img
                        class="w-6 h-6 rounded-full"
                        src="https://via.placeholder.com/150"
                        alt="Avatar"
                      />
                    </div>
                    <span class="font-medium">Asep</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">Asep@gmail.com</td>
                <td class="py-3 px-6 text-center">
                  <span
                    class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-xs"
                    >Offline</span
                  >
                </td>
                <td class="py-3 px-6 text-center">User</td>
                <td class="py-3 px-6 text-center">
                  <button class="text-blue-500 hover:text-blue-700">
                    Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Input User -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
          <h3 class="text-lg font-semibold mb-4">Add New User</h3>
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700">Name</label>
                <input
                  type="text"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Enter name"
                />
              </div>
              <div>
                <label class="block text-gray-700">Email</label>
                <input
                  type="email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  placeholder="Enter email"
                />
              </div>
            </div>
            <div class="mt-4">
              <label class="block text-gray-700">Role</label>
              <select
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              >
                <option>Admin</option>
                <option>User</option>
                <option>Editor</option>
              </select>
            </div>
            <div class="mt-4">
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
