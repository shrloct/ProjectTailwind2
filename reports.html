<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script defer>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <div class="bg-gray-800 text-white flex justify-between md:hidden p-4">
      <h2 class="text-xl font-semibold">Admin Dashboard</h2>
      <button class="text-white focus:outline-none" onclick="toggleSidebar()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex">
      <div
        id="sidebar"
        class="hidden md:block w-64 h-screen bg-gray-800 text-white"
      >
        <div class="p-4">
          <h2 class="text-xl font-semibold">Admin Dashboard</h2>
        </div>
        <nav class="mt-6">
          <a
            href="index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Dashboard</a
          >
          <a
            href="users.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Users</a
          >
          <a
            href="orders.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Orders</a
          >
          <a
            href="products.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Products</a
          >
          <a href="reports.html" class="block py-2.5 px-4 bg-gray-700"
            >Reports</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Settings</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Logout</a
          >
        </nav>
      </div>

      <div class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-6">Reports</h1>

        <!-- Statistik -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div class="bg-white p-4 shadow-md rounded-lg">
            <h3 class="text-gray-600 text-sm">Total Sales</h3>
            <p class="text-2xl font-bold">Rp 15,000,000,000</p>
          </div>
          <div class="bg-white p-4 shadow-md rounded-lg">
            <h3 class="text-gray-600 text-sm">New Customers</h3>
            <p class="text-2xl font-bold">120</p>
          </div>
          <div class="bg-white p-4 shadow-md rounded-lg">
            <h3 class="text-gray-600 text-sm">Returning Customers</h3>
            <p class="text-2xl font-bold">65%</p>
          </div>
        </div>

        <!-- Filter dan Ekspor -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <label for="date-filter" class="mr-2">Filter by Date:</label>
            <input type="date" id="date-filter" class="border p-2 rounded" />
          </div>
          <div>
            <input
              type="text"
              placeholder="Search Products"
              class="border p-2 rounded"
            />
          </div>
          <div class="flex">
            <button
              class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mr-2"
            >
              Export to CSV
            </button>
            <button
              class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
            >
              Export to PDF
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
