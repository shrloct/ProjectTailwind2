<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script defer>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <div class="bg-gray-800 text-white flex justify-between md:hidden p-4">
      <h2 class="text-xl font-semibold">Admin Dashboard</h2>
      <button class="text-white focus:outline-none" onclick="toggleSidebar()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Flex wrapper -->
    <div class="flex">
      <!-- Sidebar -->
      <div
        id="sidebar"
        class="hidden md:block w-64 fixed inset-y-0 bg-gray-800 text-white"
        style="min-height: 100vh"
      >
        <div class="p-4">
          <h2 class="text-xl font-semibold">Admin Dashboard</h2>
        </div>
        <nav class="mt-6">
          <a
            href="index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Dashboard</a
          >
          <a href="" class="block py-2.5 px-4 rounded bg-gray-700">Users</a>
          <a
            href="orders.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Orders</a
          >
          <a
            href="products.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Products</a
          >
          <a
            href="reports.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Reports</a
          >
          <a
            href="settings.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Settings</a
          >
          <a
            href="logout.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Logout</a
          >
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 ml-64 p-6">
        <!-- Search -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Users</h1>
        </div>

        <!-- Filters -->
        <div class="flex space-x-4 mb-4 items-center">
          <select
            class="border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option>Select Status</option>
            <option>Active</option>
            <option>Pending</option>
            <option>Offline</option>
          </select>
          <select
            class="border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option>Select Role</option>
            <option>Admin</option>
            <option>User</option>
            <option>Editor</option>
          </select>

          <!-- Search -->
          <input
            type="text"
            class="border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 ml-auto"
            placeholder="Search users..."
          />
        </div>

        <!-- Users Table -->
        <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
          <table class="min-w-max w-full table-auto">
            <thead>
              <tr
                class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
              >
                <th class="py-3 px-6 text-left">User</th>
                <th class="py-3 px-6 text-left">Email</th>
                <th class="py-3 px-6 text-center">Status</th>
                <th class="py-3 px-6 text-center">Role</th>
                <th class="py-3 px-6 text-center">Action</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
              <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="mr-2">
                      <img
                        class="w-6 h-6 rounded-full"
                        src="https://via.placeholder.com/150"
                        alt="Avatar"
                      />
                    </div>
                    <span class="font-medium">John Doe</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">john@example.com</td>
                <td class="py-3 px-6 text-center">
                  <span
                    class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs"
                    >Active</span
                  >
                </td>
                <td class="py-3 px-6 text-center">Admin</td>
                <td class="py-3 px-6 text-center">
                  <button class="text-blue-500 hover:text-blue-700">
                    Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700 ml-2">
                    Delete
                  </button>
                </td>
              </tr>
              <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="mr-2">
                      <img
                        class="w-6 h-6 rounded-full"
                        src="https://via.placeholder.com/150"
                        alt="Avatar"
                      />
                    </div>
                    <span class="font-medium">Asep</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">asep@gmail.com</td>
                <td class="py-3 px-6 text-center">
                  <span
                    class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-xs"
                    >Offline</span
                  >
                </td>
                <td class="py-3 px-6 text-center">User</td>
                <td class="py-3 px-6 text-center">
                  <button class="text-blue-500 hover:text-blue-700">
                    Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700 ml-2">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex justify-end">
          <button class="bg-gray-200 text-gray-600 py-2 px-4 rounded-l-lg">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button class="bg-gray-200 text-gray-600 py-2 px-4">1</button>
          <button class="bg-gray-200 text-gray-600 py-2 px-4">2</button>

          <button class="bg-gray-200 text-gray-600 py-2 px-4 rounded-r-lg">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!-- Export to CSV -->
        <div class="mt-4 flex justify-end">
          <button class="bg-green-500 text-white py-2 px-4 rounded-lg mr-2">
            Export to CSV
          </button>
          <button
            class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
          >
            Export to PDF
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
