<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
      function openModal() {
        document.getElementById("productModal").classList.remove("hidden");
      }
      function closeModal() {
        document.getElementById("productModal").classList.add("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <div class="bg-gray-800 text-white flex justify-between md:hidden p-4">
      <h2 class="text-xl font-semibold">Admin Dashboard</h2>
      <button class="text-white focus:outline-none" onclick="toggleSidebar()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex">
      <div
        id="sidebar"
        class="hidden md:block w-64 h-screen bg-gray-800 text-white"
      >
        <div class="p-4">
          <h2 class="text-xl font-semibold">Admin Dashboard</h2>
        </div>
        <nav class="mt-6">
          <a
            href="index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Dashboard</a
          >
          <a
            href="users.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Users</a
          >
          <a
            href="orders.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Orders</a
          >
          <a href="products.html" class="block py-2.5 px-4 bg-gray-700"
            >Products</a
          >
          <a
            href="reports.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Reports</a
          >
          <a
            href="settings.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Settings</a
          >
          <a
            href="logout.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Logout</a
          >
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-6">Products</h1>

        <!-- button Tambah Produk -->
        <div class="flex justify-end mb-4">
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
            onclick="openModal()"
          >
            Add New Product
          </button>
        </div>

        <!-- Tabel Produk -->
        <div class="bg-white shadow-md rounded my-6">
          <table class="min-w-max w-full table-auto">
            <thead>
              <tr
                class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
              >
                <th class="py-3 px-6 text-left">Product Name</th>
                <th class="py-3 px-6 text-left">Category</th>
                <th class="py-3 px-6 text-center">Price</th>
                <th class="py-3 px-6 text-center">Stock</th>
                <th class="py-3 px-6 text-center">Action</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
              <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left">Laptop X200</td>
                <td class="py-3 px-6 text-left">Electronics</td>
                <td class="py-3 px-6 text-center">Rp 10,000,000</td>
                <td class="py-3 px-6 text-center">50</td>
                <td class="py-3 px-6 text-center">
                  <button
                    class="text-blue-500 hover:text-blue-700"
                    onclick="openModal()"
                  >
                    Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700">
                    Delete
                  </button>
                </td>
              </tr>
              <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left">Smartphone A10</td>
                <td class="py-3 px-6 text-left">Mobile</td>
                <td class="py-3 px-6 text-center">Rp 5,000,000</td>
                <td class="py-3 px-6 text-center">120</td>
                <td class="py-3 px-6 text-center">
                  <button
                    class="text-blue-500 hover:text-blue-700"
                    onclick="openModal()"
                  >
                    Edit
                  </button>
                  <button class="text-red-500 hover:text-red-700">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Modal Tambah/Edit Produk -->
        <div
          id="productModal"
          class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <h2 class="text-xl font-semibold mb-4">Add / Edit Product</h2>
            <form>
              <div class="mb-4">
                <label class="block text-gray-700">Product Name</label>
                <input
                  type="text"
                  class="border border-gray-300 p-2 rounded w-full"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Category</label>
                <input
                  type="text"
                  class="border border-gray-300 p-2 rounded w-full"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Price</label>
                <input
                  type="number"
                  class="border border-gray-300 p-2 rounded w-full"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700">Stock</label>
                <input
                  type="number"
                  class="border border-gray-300 p-2 rounded w-full"
                />
              </div>
              <div class="flex justify-end">
                <button
                  type="button"
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2"
                  onclick="closeModal()"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                  onclick="closeModal()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex justify-end">
          <button class="bg-gray-200 text-gray-600 py-2 px-4 rounded-l-lg">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button class="bg-gray-200 text-gray-600 py-2 px-4">1</button>
          <button class="bg-gray-200 text-gray-600 py-2 px-4">2</button>

          <button class="bg-gray-200 text-gray-600 py-2 px-4 rounded-r-lg">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
