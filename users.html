<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <div class="bg-gray-800 text-white flex justify-between md:hidden p-4">
      <h2 class="text-xl font-semibold">Admin Dashboard</h2>
      <button class="text-white focus:outline-none" onclick="toggleSidebar()">
        <!-- Icon Hamburger -->
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex">
      <div
        id="sidebar"
        class="hidden md:block w-64 h-screen bg-gray-800 text-white"
      >
        <div class="p-4">
          <h2 class="text-xl font-semibold">Admin Dashboard</h2>
        </div>
        <nav class="mt-6">
          <a
            href="index.html"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Dashboard</a
          >
          <a href="" class="block py-2.5 px-4 rounded bg-gray-700">Users</a>
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Orders</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Products</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Reports</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Settings</a
          >
          <a
            href="#"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
            >Logout</a
          >
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <!-- Search -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Users</h1>
        </div>
        <!-- Filters -->
        <div class="flex space-x-4 mb-4 items-center">
          <select
            class="border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option>Select Status</option>
            <option>Active</option>
            <option>Pending</option>
            <option>Offline</option>
          </select>
          <select
            class="border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option>Select Role</option>
            <option>Admin</option>
            <option>User</option>
            <option>Editor</option>
          </select>

          <!-- Search -->
          <input
            type="text"
            class="border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 ml-auto"
            placeholder="Search users..."
          />
        </div>
      </div>
    </div>
  </body>
</html>
